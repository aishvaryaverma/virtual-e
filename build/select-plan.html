<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Icons -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">

    <!-- Page Title -->
    <title>Dashboard | Virtual E</title>
    
    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap">
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
    <div class="registrationProcess">
        <div class="cloudsBlue"><img src="img/cloud-blue.png" alt="clouds"></div>
        <div class="cloudsGreen"><img src="img/cloud-green.png" alt="clouds"></div>
        
        <div class="mainHeading">
            <div class="innerWrap">
                Select Your Plan
            </div>
        </div>

        <div class="selectPlanBoxes">
            <div class="planItemBox">
                <div class="image"><img src="img/single-plan.png" alt="single plan"></div>
                <div class="plan-desc">
                    <div class="mainHeading">
                        <div class="innerWrap small">
                            Select Your Plan
                        </div>
                    </div>
                    <ul>
                        <li>Notes</li>
                        <li>Video Lecture</li>
                        <li>Test</li>
                        <li>Question Bank</li>
                        <li>Revision</li>
                    </ul>
                    <a href="#" class="btn btn-white radius btn-full">Select</a>
                </div>
            </div>
            <div class="planItemBox">
                <div class="image"><img src="img/combo-plan.png" alt="combo plan"></div>
                <div class="plan-desc">
                    <div class="mainHeading">
                        <div class="innerWrap small">
                            Select Your Plan
                        </div>
                    </div>
                    <ul>
                        <li>Notes</li>
                        <li>Video Lecture</li>
                        <li>Test</li>
                        <li>Question Bank</li>
                        <li>Revision</li>
                    </ul>
                    <a href="#" class="btn btn-white radius btn-full">Select</a>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Javascripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/smooth-scroll.js"></script> -->
    <script src="js/appear.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.min.js"></script>
    
</body>
</html>
